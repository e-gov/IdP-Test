#  URL configuration for IDP under test
test.idp.idpUrl = http://localhost:8080
test.idp.idpStartUrl = /auth
test.idp.idpMetadataUrl = /metadata
test.idp.idpMidWelcomeUrl = /midwelcome
test.idp.idpMidAuthUrl = /midauth
test.idp.idpMidCheckUrl = /midcheck

# URL configuration for eIDAS Node
test.idp.eidasNodeMetadata= http://localhost:8080/metadata

# Test keystore location
test.idp.keystore = classpath:samlKeystore.jks
test.idp.keystorePass = changeit

# Key used for signing of eIDAS node SAML request
test.idp.requestSigningKeyId = aare_meta
test.idp.requestSigningKeyPass = changeit

# Key used to deccrypt IDP response (the key advertised in eIDAS Node metadata)
test.idp.responseDecryptionKeyId = aare_meta
test.idp.responseDecryptionKeyPass = changeit