#  URL configuration for IDP under test
test.idp.idpUrl = https://idp.ci.kit:443
test.idp.idpStartUrl = /IdP/auth
test.idp.idpMetadataUrl = /IdP/metadata
test.idp.idpMidWelcomeUrl = /IdP/midwelcome
test.idp.idpMidAuthUrl = /IdP/midauth
test.idp.idpMidCheckUrl = /IdP/midcheck


# URL configuration for eIDAS Node
test.idp.eidasNodeMetadata= http://eidas-tomcat-1a.arendus.kit:8080/EidasNode/ServiceRequesterMetadata

# Test keystore location
test.idp.keystore = classpath:eidasKeyStore_Service_EE.jks
test.idp.keystorePass = local-demo

# Key used for signing of eIDAS node SAML request
test.idp.requestSigningKeyId = cpeps-ee-demo-certificate
test.idp.requestSigningKeyPass = local-demo

# Key used to deccrypt IDP response (the key advertised in eIDAS Node metadata)
test.idp.responseDecryptionKeyId = cpeps-ee-demo-certificate
test.idp.responseDecryptionKeyPass = local-demo

test.idp.xRoadMockUrl = http://idp.ci.kit:9999
test.idp.xRoadUrl = http://10.0.13.198
test.idp.idpBackEndUrl = http://idp.ci.kit:8080
test.idp.idpDomainName= idp.ci.kit

